<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Interactive Weekly Schedule</title>
    <style>
        /* General Styles */
        body {
            background: linear-gradient(135deg, #121212, #1e1e1e);
            font-family: 'Arial', sans-serif;
            color: #e0e0e0;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            margin: auto;
            padding-top: 30px;
        }

        .title {
            text-align: center;
            color: #00d9ff;
            font-size: 3em;
            text-shadow: 0 0 10px #00d9ff, 0 0 20px #00d9ff;
        }

        .day-container {
            margin: 20px 0;
        }

        .day-title {
            font-size: 1.8em;
            margin-bottom: 10px;
            color: #00d9ff;
        }

        .schedule-table {
            width: 100%;
            border-collapse: collapse;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            overflow: hidden;
        }

        .schedule-table th,
        .schedule-table td {
            padding: 15px;
            text-align: center;
            font-size: 1.1em;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .schedule-row:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        input[type="text"] {
            background: transparent;
            border: none;
            color: #e0e0e0;
            text-align: center;
            font-size: 1em;
            width: 100%;
            outline: none;
        }

        input[type="text"]:focus {
            box-shadow: 0 0 5px #00d9ff;
            border-bottom: 1px solid #00d9ff;
            transition: box-shadow 0.3s ease;
        }

        /* Tooltip Styles */
        [data-tooltip] {
            position: sticky;
            cursor: pointer;
        }

        [data-tooltip]::before {
            content: attr(data-tooltip);
            position: absolute;
            bottom: 80%;
            left: 50%;
            transform: translateX(-50%);
            background: #333;
            color: #fff;
            padding: 5px 10px;
            border-radius: 5px;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, transform 0.3s ease;
            white-space: nowrap;
            font-size: 0.9em;
        }

        [data-tooltip]:hover::before {
            opacity: 1;
            visibility: visible;
            transform: translateX(-50%) translateY(-10px);
        }

        /* Button Styles */
        .save-button {
            display: block;
            width: 200px;
            margin: 30px auto;
            padding: 15px;
            font-size: 1.2em;
            color: #00d9ff;
            background: transparent;
            border: 2px solid #00d9ff;
            border-radius: 30px;
            cursor: pointer;
            text-align: center;
            transition: background 0.3s ease, transform 0.3s ease;
        }

        .save-button:hover {
            background: #00d9ff;
            color: #121212;
            transform: scale(1.1);
            box-shadow: 0 5px 15px rgba(0, 217, 255, 0.5);
        }
        footer {
            padding: 20px;
            background-color: #1A1A1A;
            text-align: center;
        }

        footer p {
            color: #D3D3D3;
        }

        .social-icons {
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Student Interactive Weekly Schedule</h1>
        <form method="POST" action="/update_schedule">
            {% for day, sessions in schedule.items() %}
            <div class="day-container">
                <h2 class="day-title">{{ day }}</h2>
                <table class="schedule-table">
                    <thead>
                        <tr>
                            <th>Time</th>
                            <th>Subject</th>
                            <th>Course Code</th>
                            <th>Room</th>
                            <th>Teacher</th>
                            <th>Details</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for i, session in enumerate(sessions) %}
                        <tr class="schedule-row">
                            <td>
                                <input type="text" name="{{ day }}-time-{{ i }}" value="{{ session.time or '' }}" />
                            </td>
                            <td data-tooltip="Subject Title: {{ session.subject or 'N/A' }}">
                                <input type="text" name="{{ day }}-subject-{{ i }}" value="{{ session.subject or '' }}" />
                            </td>
                            <td>
                                <input type="text" name="{{ day }}-course_code-{{ i }}" value="{{ session.course_code or '' }}" />
                            </td>
                            <td>
                                <input type="text" name="{{ day }}-room-{{ i }}" value="{{ session.room or '' }}" />
                            </td>
                            <td data-tooltip="Teacher: {{ session.teacher or 'N/A' }}">
                                <input type="text" name="{{ day }}-teacher-{{ i }}" value="{{ session.teacher or '' }}" />
                            </td>
                            <td data-tooltip="Details: {{ session.details or 'N/A' }}">
                                <input type="text" name="{{ day }}-details-{{ i }}" value="{{ session.details or '' }}" />
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
            {% endfor %}
            <button type="submit" class="save-button">Save Changes</button>
        </form>
    </div>
</body>
<footer>
    <div class="footer-content">
        <p>ðŸ˜ŽBismaya CreationsðŸ˜Ž</p>
        <div class="social-icons">
            <!-- Icons for social media -->
        </div>
        <p>&copy; 2024 Bismaya Creations. All rights reserved.</p>
    </div>
</footer>
</html>
